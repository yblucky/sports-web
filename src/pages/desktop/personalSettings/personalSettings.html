<div class="bg_personalSettings">
  <div class="all-div_personalSettings" align="center">

    <div class="content-div_personalSettings">

          <!-- 定位组 -->
          <div class="content-tab_1">
              <!-- <span class="content-tab_1_1" (click)="betCategory($event,2)">修改个人信息</span> -->
              <span class="content-tab_1_1" (click)="betCategory($event,2)">修改登录密码</span>
              <span class="content-tab_1_2" (click)="betCategory($event,3)">修改支付密码</span>
              <hr />
          </div>

          <!-- 修改登录密码页面 -->
          <div class="content-tab_2">
              <div class="panel panel-default">
                  <div class="panel-body">
                      <form class="form-horizontal" role="form">
                          <!-- <div class="input-group">
                              <span class="input-group-addon">账号</span>
                              <input type="text" name="loginName" [(ngModel)]="loginName" class="form-control" id="loginName" placeholder="请输入用户名">
                          </div> -->
                          <div class="form-group">
                              <div class="col-sm-2 control-label">
                                  <div style="margin-top:-6px;margin-left:2%;font-size:18px;color:black;width:120px;height:32px;text-align:center;padding-top:4px;">原登录密码</div>
                              </div>
                              <div class="col-sm-6">
                                   <input type="text" name="loginName" [(ngModel)]="loginName" class="form-control" id="loginName" placeholder="请输入原登录密码">
                              </div>

                              <div class="col-sm-4">

                              </div>
                          </div>

                          <div class="form-group">
                              <div class="col-sm-2 control-label">
                                  <div style="margin-top:-6px;margin-left:2%;font-size:18px;color:black;width:120px;height:32px;text-align:center;padding-top:4px;">新登录密码</div>
                              </div>
                              <div class="col-sm-6">
                                   <input type="text" name="loginName" [(ngModel)]="loginName" class="form-control" id="loginName" placeholder="请输入新登录密码">
                              </div>
                              <div class="col-sm-4">
                                   <div style="font-size:13px;color:red;text-align:center;padding-top:8px;">(新密码不能跟账号和原密码相同)</div>
                              </div>
                          </div>

                          <div class="form-group">
                              <div class="col-sm-2 control-label">
                                  <div style="margin-top:-6px;margin-left:2%;font-size:18px;color:black;width:120px;height:32px;text-align:center;padding-top:4px;">确认新密码</div>
                              </div>
                              <div class="col-sm-6">
                                   <input type="text" name="loginName" [(ngModel)]="loginName" class="form-control" id="loginName" placeholder="请重新输入新登录密码">
                              </div>
                              <div class="col-sm-4">
                                   <div style="font-size:13px;color:red;text-align:center;padding-top:8px;">(确认密码与密码必须保持一致)</div>
                              </div>
                          </div>
                      </form>
                  </div>
                  <div class="panel-footer">
                      <div style="margin-top:1%;"><button type="submit" class="btn btn-block" style="background-color:#148EE2;height:40px;color:white;font-size:18px;" (click)="loginIn()">提交</button></div>
                  </div>
              </div>
          </div>

          <!-- 修改支付密码页面 -->
          <div class="content-tab_3">
              <div class="panel panel-default">
                  <div class="panel-body">
                      <form class="form-horizontal" role="form">
                          <div class="form-group">
                              <div class="col-sm-2 control-label">
                                  <div style="margin-top:-6px;margin-left:2%;font-size:18px;color:black;width:120px;height:32px;text-align:center;padding-top:4px;">原支付密码</div>
                              </div>
                              <div class="col-sm-6">
                                   <input type="text" name="loginName" [(ngModel)]="loginName" class="form-control" id="loginName" placeholder="请输入原支付密码">
                              </div>

                              <div class="col-sm-4">

                              </div>
                          </div>

                          <div class="form-group">
                              <div class="col-sm-2 control-label">
                                  <div style="margin-top:-6px;margin-left:2%;font-size:18px;color:black;width:120px;height:32px;text-align:center;padding-top:4px;">新支付密码</div>
                              </div>
                              <div class="col-sm-6">
                                   <input type="text" name="loginName" [(ngModel)]="loginName" class="form-control" id="loginName" placeholder="请输入新支付密码">
                              </div>
                              <div class="col-sm-4">
                                   <div style="font-size:13px;color:red;text-align:center;padding-top:8px;">(新密码不能跟账号和原密码相同)</div>
                              </div>
                          </div>

                          <div class="form-group">
                              <div class="col-sm-2 control-label">
                                  <div style="margin-top:-6px;margin-left:2%;font-size:18px;color:black;width:120px;height:32px;text-align:center;padding-top:4px;">确认新密码</div>
                              </div>
                              <div class="col-sm-6">
                                   <input type="text" name="loginName" [(ngModel)]="loginName" class="form-control" id="loginName" placeholder="请重新输入新登录密码">
                              </div>
                              <div class="col-sm-4">
                                   <div style="font-size:13px;color:red;text-align:center;padding-top:8px;">(确认密码与密码必须保持一致)</div>
                              </div>
                          </div>
                      </form>
                  </div>
                  <div class="panel-footer">
                      <div style="margin-top:1%;"><button type="submit" class="btn btn-block" style="background-color:#148EE2;height:40px;color:white;font-size:18px;" (click)="loginIn()">提交</button></div>
                  </div>
              </div>
          </div>
    </div>
  </div>
</div>
