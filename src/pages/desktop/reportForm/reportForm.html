<div class="bg_reportForm">
  <!--搜索区域-->
  <div class="search-box" style="margin-left:6.5%;">
        查询时间： <input [(ngModel)]="find.startTime" type="date" style="width:150px;"/> - <input [(ngModel)]="find.endTime" type="date" style="width:150px;" />
        <button type="button" class="btn btn-primary" (click)='loadDataOne()'>搜索</button>
  </div>
  <div class="all-div_reportForm" align="center">
    <div class="content-div_reportForm">
        <!-- 定位组 -->
        <div class="content-tab_1">
            <span class="content-tab_1_1" (click)="betCategory($event,11)">日报表</span>
            <span class="content-tab_1_2" (click)="betCategory($event,13)">周报表</span>
            <span class="content-tab_1_3" (click)="betCategory($event,15)">月报表</span>
            <hr />
        </div>

        <!-- 日报表页面 -->
        <div class="content-tab_2">
            <table class="touzhu_table">
                  <thead>
                      <tr class="content-tab_2_13">
                          <th colspan="3" style="background-color:#148EE2;text-align:left;">
                              <span style="margin-left:30px;color:white;cursor:pointer;" (click)="queryReport($event,12)">上周</span>
                              <span style="margin-left:6px;color:white;">|</span>
                              <span style="margin-left:30px;margin-left:6px;color:red;cursor:pointer;" (click)="queryReport($event,13)">本周</span>
                          </th>
                      </tr>
                      <tr class="content-tab_2_15">
                          <th colspan="3" style="background-color:#148EE2;text-align:left;">
                              <span style="margin-left:30px;color:white;cursor:pointer;" (click)="queryReport($event,14)">上月</span>
                              <span style="margin-left:6px;color:white;">|</span>
                              <span style="margin-left:30px;margin-left:6px;color:red;cursor:pointer;" (click)="queryReport($event,15)">本月</span>
                          </th>
                      </tr>
                      <tr>
                          <th>笔数</th>
                          <th>总投</th>
                          <th>盈亏</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr style="cursor:pointer;">
                          <td>{{penNumber}}</td>
                          <td>{{costs}}</td>
                          <td>{{income}}</td>
                      </tr>
                  </tbody>
            </table>
        </div>
