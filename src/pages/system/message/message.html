
<!--搜索区域-->
<div class="search-box">
    UID:<input [(ngModel)]="find.uid"/>
    标题:<input [(ngModel)]="find.title"/>
    内容:<input [(ngModel)]="find.content"/>
    创建时间:<input [(ngModel)]="find.createTime" type="date"/>-<input [(ngModel)]="find.endTime" type="date" />
    <button type="button" class="btn btn-primary" (click)='loadData()'>搜索</button>
</div>

<!--按钮区域-->
<div class="button-box text-right">
    <button type="button" class="btn btn-primary" (click)="showAddPanel()"><span class="fa fa-plus-circle"></span> 新增</button>
</div>

<!--数据显示区域-->
<div class="table-box">
    <table class="table table-bordered table-hover">
        <thead>
            <tr class="active">
                <th width="5%">uid</th>
                <th width="30%">标题</th>
                <th width="40%">内容</th>
                <th width="15%">创建时间</th>
                <th width="5%">是否已读</th>
                <th width="5%">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of httpService.items">
                <td>{{item.uid}}</td>
                <td>{{item.title}}</td>
                <td>{{item.content}}</td>
                <td>{{utils.formatDate(item.createTime,'yyyy-MM-dd HH:mm:ss')}}</td>
                <td>{{item.state =='20'?"是":"否"}}</td>
                <td>
                
                    <button type="button" (click)="deleteItem(item)" class="btn btn-danger btn-xs">删除</button>
                
                
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--分页区域-->
<div class="pagination-box text-center">
    <ul class="pagination">
        <li [class]="httpService.currentPage==1?'active':''">
            <a href="javascript:;" (click)="httpService.toFirstPage()">首页</a>
        </li>
        <li [class]="httpService.currentPage==1?'disabled':''">
            <a href="javascript:;"  (click)="httpService.prev()">上一页</a>
        </li>
        <li class="disabled"><a href="javascript:;">第{{httpService.currentPage}}页 | 共{{httpService.totalPage}}页</a></li>
        <li [class]="httpService.currentPage==httpService.totalPage?'disabled':''">
            <a href="javascript:;" (click)="httpService.next()">下一页</a>
        </li>
        <li [class]="httpService.currentPage==httpService.totalPage?'active':''">
            <a href="javascript:;" (click)="httpService.toEndPage()">末页</a>
        </li>
    </ul>
</div>

<!--新增页面-->
<div id="editPanel" class="form-horizontal" >
     <div class="form-group">
        <label class="col-sm-3 control-label"><span class="text-danger">*</span>&nbsp;UID</label>
        <div class="col-sm-9">
            
            <input type="text"  class="form-control" id="uid" (blur)='findUid()' [(ngModel)]="subData.uid" placeholder="请输入用户UID"/>
            <span style="color: red;" >{{nickName}}</span>

        </div>
    </div>
     <div class="form-group">
        <label class="col-sm-3 control-label"><span class="text-danger">*</span>&nbsp;标题</label>
        <div class="col-sm-9">
            <input type="text"  class="form-control" id="title" [(ngModel)]="subData.title" placeholder="请输入标题"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span class="text-danger">*</span>&nbsp;内容</label>
        <div class="col-sm-9">
            <!-- <input type="textarea" style="width: 100%;height: 30%" class="form-control" id="content" [(ngModel)]="subData.content" placeholder="请输入内容"/> -->
            <textarea class="form-control" id="content"  rows="4" [(ngModel)]="subData.content" placeholder="请输入内容"></textarea>
        </div>
    </div>
    
    
    <div class="form-group">
        <label class="col-sm-3 control-label">&nbsp;备注</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="remark" [(ngModel)]="subData.remark" placeholder="请输入备注"/>
        </div>
    </div>
</div>
